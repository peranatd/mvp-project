<div id="content" ng-controller="GameController">
<div class="buttons">
  <a class="btn btn-alt" ng-click="getSol()">solve</a>
  <a class="btn btn-alt" ng-click="reset()">reset</a>
  <a class="btn btn-alt" ng-click="checkSol()">check</a>
</div>
<!-- <form ng-submit="state.set(row, col, enter); enter=''">
  <input type="text" ng-model="enter">
</form> -->

<div class="board" id="container">
  <div ng-repeat="row in state.board track by $index">
    <ul class="row" ng-mouseover="setRow($index)">
      <li ng-repeat="char in row track by $index">
        <input ng-mouseover="setCol($index)" ng-model="char.value" ng-disabled="!char.mutable" ng-style="style"></input></li>
    </ul>
  </div>
</div>
<p>{{state.origBoard}}</p>
<p>{{state.board}}</p>
